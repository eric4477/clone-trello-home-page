<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Trello</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/media.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="left-nav-side">
          <div class="nine-dots hover flex-center">
            <img src="images/dots-9-svgrepo-com.svg" alt="9-dots" />
          </div>
          <div class="trello-logo hover flex-center">
            <img src="images/trello_logo.png" alt="logo" />
          </div>
          <div class="nav-buttons">
            <button class="workspaces hover">
              <span>Workspaces</span
              ><span class="icon">
                <img src="images/chevron-down-svgrepo-com.svg" alt="chevron"
              /></span>
            </button>
            <button class="recent hover">
              <span>Recent</span
              ><span class="icon">
                <img src="images/chevron-down-svgrepo-com.svg" alt="chevron"
              /></span>
            </button>
            <button class="starred hover">
              <span>Starred</span
              ><span class="icon">
                <img src="images/chevron-down-svgrepo-com.svg" alt="chevron"
              /></span>
            </button>
            <button class="templates hover">
              <span>Templates</span
              ><span class="icon">
                <img src="images/chevron-down-svgrepo-com.svg" alt="chevron"
              /></span>
            </button>
            <button class="more hover">
              <span>more</span
              ><span class="icon">
                <img src="images/chevron-down-svgrepo-com.svg" alt="chevron"
              /></span>
            </button>
            <button class="create hover">
              <span>Create</span>
            </button>
            <button class="add-btn">
              <img src="images/plus.png" alt="plus" />
            </button>
          </div>
        </div>
        <div class="right-nav-side">
          <div class="input-container">
            <input type="text" placeholder="Search" />
          </div>
          <button class="search-btn hover flex-center">
            <img class="filter" src="images/search-input.png" alt="search" />
          </button>
          <button class="notif-btn hover flex-center">
            <img
              src="images/notifications-svgrepo-com.svg"
              alt="notifications"
            />
          </button>
          <button class="info-btn hover flex-center">
            <img
              src="images/question-mark-circled-svgrepo-com.svg"
              alt="info"
            />
          </button>
          <div class="account hover flex-center">
            <img src="images/account.jpg" alt="account" />
          </div>
        </div>
      </nav>
    </header>
    <div class="hero">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">
            <div class="workspace-logo">T</div>
            <h4>Trello workspace</h4>
          </div>
          <div class="sidebar-icon">
            <span class="chevron-left flex-center">
              <img src="images/chevron-left-svgrepo-com.svg" alt="chevron"
            /></span>
          </div>
        </div>
        <div class="sidebar-main">
          <div class="board sidebar-item hover">
            <div class="left-logo flex-center">
              <img class="filter" src="images/board.png" alt="board" />
            </div>
            <span>Board</span>
          </div>
          <div class="members hover sidebar-item flex-between">
            <div class="sidebar-item-left">
              <div class="left-logo flex-center">
                <img src="images/member.png" alt="person" />
              </div>
              <span>Members</span>
            </div>
            <div class="members-logo">
              <div class="right-logo flex-center">
                <img src="images/plus.png" alt="plus" />
              </div>
            </div>
          </div>
          <div class="setting hover sidebar-item flex-between">
            <div class="sidebar-item-left">
              <div class="left-logo flex-center">
                <img src="images/settings.png" alt="settings" />
              </div>
              <span>Settings</span>
            </div>
            <div class="settings-logo">
              <div class="right-logo flex-center">
                <img src="images/chevron-down.png" alt="chevron" />
              </div>
            </div>
          </div>
          <div class="headline">
            <h4>Workspace views</h4>
          </div>
          <div class="table sidebar-item hover">
            <div class="left-logo flex-center">
              <img src="images/table.png" alt="table" />
            </div>
            <span><i>Table</i></span>
          </div>
          <div class="table sidebar-item hover">
            <div class="left-logo flex-center">
              <img src="images/calender.png" alt="calender" />
            </div>
            <span><i>Calender</i></span>
          </div>
          <div class="headline-wrapper flex-center sidebar-item flex-between">
            <div class="headline">
              <h4>Your boards</h4>
            </div>
            <div class="right-logo flex-center hover three-dots">
              <img src="images/three-dots.png" alt="three-dots" />
            </div>
          </div>
          <div class="training hover sidebar-item flex-between">
            <div class="left-items flex-center">
              <div class="blue"></div>
              <span>RealLifeTrainings</span>
            </div>
            <div class="right-items flex-center">
              <div class="right-logo flex-center hover three-dots">
                <img src="images/three-dots.png" alt="three-dots" />
              </div>
              <div class="right-logo flex-center star">
                <img
                  class="unfilled"
                  src="images/unfilled star.png"
                  alt="chevron"
                />
              </div>
            </div>
          </div>
          <div class="training hover sidebar-item flex-between">
            <div class="left-items flex-center">
              <div class="green"></div>
              <span>Advanced Trainings</span>
            </div>
            <div class="right-items flex-center">
              <div class="right-logo flex-center hover three-dots">
                <img src="images/three-dots.png" alt="three-dots" />
              </div>
              <div class="right-logo flex-center star">
                <img
                  class="unfilled"
                  src="images/unfilled star.png"
                  alt="chevron"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-footer">
          <div class="card">
            <div class="card-header flex-center">
              <img src="images/request.svg" alt="workspace" />
            </div>
            <div class="card-main">
              <p>
                <b class="title block">You are a guest in this Workspace.</b> To
                see other boards and members in this Workspace, an admin must
                add you as a Workspace member.
              </p>
            </div>
            <div class="card-footer flex-center">
              <button>Request to join</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let filled = false;
      const stars = document.querySelectorAll(".star");

      stars.forEach((star) => {
        star.addEventListener("click", () => {
          const starImg = star.children[0];
          if (!filled) {
            starImg.setAttribute("src", "images/filled star.png");
            filled = true;
          } else {
            starImg.setAttribute("src", "images/unfilled star.png");
            filled = false;
          }
        });
      });
    </script>
  </body>
</html>
